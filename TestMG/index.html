<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="colores.css">
    <title>Test Medina-Gómez</title>
</head>

<div class="container my-5 p-3 " style="background-color: white;" id="div0">
    <div class="row h-100 justify-content-center align-items-center">
        <p class="h1"> Test Medina-Gómez para quien sabe que</p>
    </div>
    <div style="display: flex;" class="row h-100 justify-content-center align-items-center my-3">

        <div class="mx-5">
            <div id="wheelDesde" class="mb-3"></div>
        </div>

        <div class="mx-5">
            <div id="wheelHasta" class="mb-3"> </div>
        </div>
    </div>

    <div style="display: flex;" class="row h-100 justify-content-center align-items-center my-3">

        <div class="mx-5">
            <canvas id="canvasDesde" width="50" height="50" style="border:1px solid #505050;"></canvas>
        </div>
        <p class="lead">→</p>
        <div class="mx-5">
            <canvas id="canvasHasta" width="50" height="50" style="border:1px solid #505050;"></canvas>
        </div>
    </div>


    <div class="row h-100 justify-content-center align-items-center my-3">
        <div class="mx-3">
            <label for="transitionTime">Milisegundos:</label>
        </div>
        <input type="text" value="60000" id="transitionTime" placeholder="Milisegundos">
    </div>

    <div class="row h-100 justify-content-center align-items-center">
        <button type="button" class="btn btn-success btn-lg" onclick="empezarIntervalo()">Empezar</button>
    </div>
</div>

<div id="div1" class="full-height">
    <div class="row h-100 justify-content-center align-items-center">
        <button type="button" class="btn btn-dark btn-lg" onclick="contarColor()">Contar color</button>
    </div>
</div>

<div class="container my-5 p-3" style="background-color: white;" id="div2">
    <div class="row h-100 justify-content-center align-items-center">
        <h4 class="display-4 text-center">Colores contados:
            <br>
            <b id="coloresContados"> xxx </b>
        </h4>
    </div>

    <div class="row h-100 justify-content-center align-items-center mt-5">
        <div class="px-1" id="degradado" style="width: 100%"></div>
    </div>

    <div class="row h-100 justify-content-center align-items-center mb-3">
        <div id="colorSel" style="height: 50px"></div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="colores.js"></script>
</body>

</html>
